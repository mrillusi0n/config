# tmux display things in 256 colors
set-option -g default-terminal "xterm-256color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

set -g history-limit 20000
set-option -g focus-events on

# automatically renumber tmux windows
set -g renumber-windows on

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

# unbind default prefix and set it to Ctrl+j
unbind C-b
set -g prefix C-j
bind C-j send-prefix

# for nested tmux sessions
bind-key a send-prefix

# Activity Monitoring
setw -g monitor-activity off
set -g visual-activity off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# make delay shorter
set -sg escape-time 0

# tile all windows
unbind =
bind = select-layout tiled

# cycle through panes
# unbind C-a
# unbind o # this is the default key for cycling panes
# bind ^A select-pane -t:.+

set-option -g set-titles on
set-option -g set-titles-string "#T - #W"
# set-window-option -g automatic-rename on

######################
#### Key Bindings ####
######################

# reload config file
bind r source-file ~/.tmux.conf \; display " Config reloaded! "

# split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r C-p last-window

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# enable mouse support for switching panes/windows
setw -g mouse on

# set vi mode for copy mode
setw -g mode-keys vi
# more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection

bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'tmux save-buffer - | pbcopy'; \
bind C-c run 'tmux save-buffer - | pbcopy'; \
bind C-v run 'tmux set-buffer "$(pbpaste)"; tmux paste-buffer'

##############################
### Color & Style Settings ###
##############################

# Base16 Styling Guidelines:

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
set -g status-justify left

set-window-option -g window-status-separator ''

# default statusbar colors
set-option -g status-style fg=white,bg=black

set-window-option -g window-status-style fg=white,bg=brightblack
set-window-option -g window-status-format "#[fg=black,bg=brightblack]\uE0B0 #I:#W #[fg=brightblack,bg=black]\uE0B0"

# active window title colors
set-window-option -g window-status-current-style fg=black,bg=green
set-window-option -g window-status-current-format "#[fg=black,bg=green]\uE0B0 #I:#W #[fg=green,bg=black]\uE0B0"

# pane border colors
set-window-option -g pane-active-border-style fg=green
set-window-option -g pane-border-style fg=black

# message text
set-option -g message-style bg=black,fg=white

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour yellow

# clock
set-window-option -g clock-mode-colour brightyellow

tm_session_name="#[default,bg=red,fg=black] #S #[fg=red,bg=black]\uE0B0"
set -g status-left "$tm_session_name"

tm_date="#[fg=brightblue]\uE0B2#[default,bg=brightblue,fg=black] %R #[fg=black]\uE0B2#[bg=black]"
tm_host="#[fg=magenta]\uE0B2#[fg=black,bg=magenta] #h "
set -g status-right "$tm_date$tm_host"
